<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for Jobs</h1>
    <f:flashMessages />
    <div class="tx_googleforjobs-list">
        <f:for each="{jobs}" as="job">
            <div class="jobs-list-wrap">
                <f:link.action action="show" arguments="{job : job}" pageUid="{settings.job.detailPid}">
                    <div class="job-title">
                        <f:if condition="{job.alternativeTitle}">
                            <f:then>
                                {job.alternativeTitle}
                            </f:then>
                            <f:else>
                                {job.title}
                            </f:else>
                        </f:if>
                    </div>
                </f:link.action>
            </div>
        </f:for>
    </div>

</f:section>

</html>
